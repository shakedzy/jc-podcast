
<!-- form contact -->
<div class="card card-outline-secondary my-3 my-md-4 my-md-5">
  <div class="card-header">
    <p class="font-weight-bold mb-0">Contact</p>
  </div>
  <div class="card-body">
    <form method="POST" class="form" role="form" action="{{site.data.settings.formspree-endpoint}}">
      <fieldset>
        <label class="mb-0" for="name">Name</label>
        <div class="row mb-1">
          <div class="col-lg-12">
            <input class="form-control" id="name" name="name" required="" type="text">
          </div>
        </div>
				<label class="mb-0" for="email">Email</label>
        <div class="row mb-1">
          <div class="col-lg-12">
            <input class="form-control" id="email" name="email" required="" type="text">
          </div>
        </div>
				<label class="mb-0" for="message">Message</label>
        <div class="row mb-1">
          <div class="col-lg-12">
            <textarea class="form-control" id="message2" name="message" required="" rows="6"></textarea>
          </div>
        </div>
				<button class="btn btn-success btn-lg float-right mt-2" type="submit">Send Message</button>
      </fieldset>
    </form>
  </div>
</div><!-- /form contact -->
