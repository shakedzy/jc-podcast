---
layout: page
type: playlist
title: Playlist
permalink: /playlist/
---

<div class="playlist bg-primary p-3 p-md-5 mt-3 mt-md-4 mt-lg-5">
<div class="player" id="player">
    <audio preload controls>
    Your browser does not support HTML 5 Player.
  </audio>
</div>

<div >
  <div class="mt-2 mt-md-3 border-0 text-white">

    <div class="prev-next">
      <div class="pl-2 pl-md-3 d-inline-block">
        <p class="m-0"><span>Current Podcast:&nbsp;</span><span class="audio name font-weight-bold">loading...</span></p>
      </div>
    </div>

    <div class="pb-2" id="musics">
      <ol>
      {% for item in site.posts %}
        <li class="px-2 px-md-3"><a href="#" class="audio play text-white" data-music-id="ep-{{forloop.index}}">{{item.title}}</a></li>
      {% endfor %}
      </ol>
    </div>
    <div class="steps">
        <ul class="pagination pagination-lg justify-content-start pl-2 pl-md-3">
          <li class="page-item border"><a class="audio prev page-link bg-transparent border-0 text-white" href="#"><i class="fas fa-step-backward"></i></a></li>
          <li class="page-item border"><a class="audio next page-link bg-transparent border-0 text-white" href="#"><i class="fas fa-step-forward"></i></a></li>
        </ul>
      </div>
  </div>
</div>

</div>
